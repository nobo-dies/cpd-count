<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
</head>

<div class="dashboard-header">
    <div class="row">
        <div class="small-12 columns">

            <div class="profile-wrap">
                <span class="avatar large round" 
                      data-reveal-id="upload-profile-modal" 
                      back-img="{{user.profilePicURL?user.profilePicURL:(user.avatarURL?user.avatarURL:'images/Profile-Pic_Male.png')}}">
                </span>
                <span class="text">
                    <h3>{{user.fullName}}</h3>
                    <p><a href="">View Profile</a></p>
                </span>
            </div>

            <div class="cpd-wrap" ng-show="cpdo.progresses" ng-repeat="progress in cpdo.progresses">

                <span class="profession-mark Rn">

                </span>

                <span class="cpd-display">
                    <span class="wrap">
                        <span class="num">{{Math.floor(progress.completedMin / 60)}}</span>
                        <span class="time">hrs</span>
                    </span>
                    <span class="wrap">
                        <span class="num">{{progress.completedMin % 60}}</span>
                        <span class="time">min</span>
                    </span>
                </span>

                <div class="cpd-progress-bar">
                    <progress class="Rn" value="{{progress.completedMin}}" max="{{progress.requiredMin}}"></progress>
                    <div class="progress-meta">
                        <p>{{Math.floor(progress.completedMin / 60) / (progress.requiredMin / 60) * 100}}% of {{Math.floor(progress.requiredMin / 60)}} hrs complete</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $('.count').each(function() {
        $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
        }, {
            duration: 4000,
            easing: 'swing',
            step: function(now) {
                $(this).text(Math.ceil(now));
            }
        });
    });
</script>

</html>
